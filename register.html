<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - FLOW</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/logo.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="logo-container">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='icons/icon.png') }}" alt="Лого">
        </a>
    </div>
    
    <form action="{{ url_for('register') }}" method="POST">
        <h2><b>Registration - FLOW</b></h2>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% elif success %}
            <p class="success-message">{{ success }}</p>
        {% endif %}
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
        
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
</body>
</html>
