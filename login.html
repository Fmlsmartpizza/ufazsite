<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FLOW</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/logo.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logstyle.css') }}">
</head>
<body>
    <div class="logo-container">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='icons/icon.png') }}" alt="Лого">
        </a>
    </div>
    
    <form action="/login" method="POST">
        <h2><b>Login - FLOW</b></h2>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </form>
    
    
</body>
</html>
